<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de nova Loja.</title>
    <link rel="stylesheet" href="../styles/register.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <form class="hidden">
        <fieldset class="hidden">
            <legend class="hidden">Regitro de nova Loja</legend>
            <div id="inputs-and-buttons" class="hidden">
                <input type="text" id="nome-nova-loja" name="nome-nova-loja" placeholder="nome da nova Loja."
                required maxlength="50" class="hidden">
                <input type="password" id="senha-nova-loja" name="senha-nova-loja" class="hidden" 
                    placeholder="senha de acesso." required maxlength="20">
                <button id="submit" class="hidden">
                    <i class="bi bi-person-fill-add hidden"></i>
                </button>
            </div>
        </fieldset>
    </form>
    <script src="../scripts/register.js" type="module"></script>
</body>
</html>
