<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar produto</title>
    <link rel="stylesheet" href="../styles/adicionar-produto.css">
</head>
<body>
    <form>
        <fieldset>
            <legend>Adicionar novo produto</legend>
            <input type="text" name="nome-novo-produto" id="nome-novo-produto" placeholder="nome"
                required>
            <div id="select-categoria">
                <div id="main-slect">
                    <label for="categorias">Categoria</label>
                    <select id="categorias" name="categorias" required>
                    </select>
                </div>
                    <!-- Colocados por JS -->
                <p id="selected"></p>
            </div>
            <input type="number" placeholder="preço unitário" name="preco-novo-produto"
                id="preco-novo-produto" required min="0">
            <input type="text" id="id-novo-produto" name="id-novo-produto" placeholder="ID" required>
            <input type="number" name="qtd-novo-produto" id="qtd-novo-produto" required min="0" 
                placeholder="quantidade">
            <button id="adicionar-produto">Adicionar</button>
        </fieldset>
    </form>
    <script type="module" src="../scripts/adicionar-produto.js"></script>
</body>
</html>
