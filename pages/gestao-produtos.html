<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de produtos.</title>
    <link rel="stylesheet" href="../styles/gestao-produtos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <main>
        <section id="search">
            <input type="text" placeholder="digite a pesquisa" maxlength="50" required
                id="pesquisa" name="pesquisa">
            <select name="filtro" id="filtro" required>
                <option aria-readonly="true">Filtrar por</option>
                <option value="nome">Nome</option>
                <option value="categoria">Categoria</option>
                <option value="preco">Preço</option>
                <option value="qtd">Quantidade</option>
                <option value="id">Id</option>
            </select>
            <button id="btn_pesquisar">Pesquisar</button>
            <button id="reset">
                <i class="bi bi-arrow-clockwise"></i>
            </button>
        </section>
        <section id="dgv-products">
            <h1>Produtos</h1>
            <table>
                <thead>
                    <th class="c1">Nome</th>
                    <th class="c2">Categoria</th>
                    <th class="c3">Preço</th>
                    <th class="c4">Quantidade</th>
                    <th class="c5">Id</th>
                    <th class="c6">Operações</th>
                </thead>
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </section>
    </main>
    <script src="../scripts/gestao-produtos.js" type="module"></script>
</body>
</html>
