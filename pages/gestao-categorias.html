<!DOCTYPE html>
<html lang="pt-br">

    <title>Gestão de categorias</title>
    <link rel="stylesheet" href="../styles/gestao-categorias.css">

</head>
<body>
    <main>
        <section id="search">
            <input type="text" placeholder="deigite a pesquisa" id="inputPesquisa"

            <button id="buttonReload">
                <i class="bi bi-arrow-clockwise"></i>
            </button>
        </section>
        <section id="dgv">
            <div id="dgvHead">
                <h1>Categoria</h1>
                <h1>Operações</h1>
            </div>
            <div id="dgvBody">
                <!-- Inseridos por JS -->
            </div>
        </section>
    </main>
    <script src="../scripts/gestao-categorias.js" type="module"></script>
</body>
</html>
